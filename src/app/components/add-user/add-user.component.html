
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng2-bootstrap/x.x.x/ng2-bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="user.name"
          name="name"
        /> 
      </div>
  
      <div class="form-group">
        <label for="description">Login</label>
        <input
          minlength="5" 
          class="form-control"
          id="login"
          required
          [(ngModel)]="user.login"
          name="login"
        />
      </div>

      <div class="form-group">
        <label for="description">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
          [(ngModel)]="user.password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="description">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
  
      <button (click)="saveUser()" class="btn btn-success">Salvar</button>
    </div>
  
   
  </div>
